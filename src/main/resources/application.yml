server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: none
        secure: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/wherego
    username: root
    password: 1234

    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart: # 파일 업로드 크기 제한 설정.
      max-file-size: 10MB # 파일 최대 크기
      max-request-size: 10MB # 요청 최대 크기
  web:
    resources:
      static-locations: file:./uploads/,classpath:/static/ #디렉토리를 정적 리소스로 제공.

