spring:
  datasource:
    url: jdbc:mysql://localhost:3306/wherego
    username: root
    password: 7575

    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    org.project.wherego: DEBUG # 해당 패키지의 로그 레벨을 DEBUG로 설정
    org.springframework.security: DEBUG # Spring Security 관련 로그를 DEBUG로 설정
  console:
    enabled: true
    log-pattern: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"  # 로그 출력 포맷 설정
